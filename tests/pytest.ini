[pytest]
# Pytest configuration for Visual Pattern Detection App

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v # Verbose output
    --tb=short # Short traceback format
    --strict-markers # Enforce strict marker usage
    -ra # Show extra summary info for skipped, failed tests

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for component interactions
    slow: Tests that take longer to run (e.g., loading real XES files)
    visualization: Tests for Plotly visualization functions

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::sklearn.exceptions.ConvergenceWarning

# Minimum version
minversion = 7.0

# Console output
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
